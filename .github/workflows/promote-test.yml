name: Promote to Test (RC Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to promote, major.minor.patch"
        required: true

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  TOOLS_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
  TEST_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-test

jobs:
  install-oc:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1

      - name: Set up cache for OpenShift CLI
        id: cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc # Path where the `oc` binary will be installed
          key: oc-cli-${{ runner.os }}

      - name: Install OpenShift CLI (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
          oc version --client

      - name: Confirm OpenShift CLI is Available
        run: oc version --client

  tag-images-test:
    name: Tag Zeva2 images to Test
    needs: install-oc
    runs-on: ubuntu-latest
    steps:
      - name: Restore oc command from Cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc
          key: oc-cli-${{ runner.os }}

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.3
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ env.TOOLS_NAMESPACE }}

      - name: Tag images to Test namespace
        run: |
          set -euo pipefail
          for image in zeva2-next zeva2-bullmq; do
            if ! oc get istag "${{ env.TOOLS_NAMESPACE }}/${image}:${{ inputs.version }}" >/dev/null 2>&1; then
              echo "Image tag not found: ${{ env.TOOLS_NAMESPACE }}/${image}:${{ inputs.version }}"
              exit 1
            fi
          done
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-next:${{ inputs.version }} ${{ env.TEST_NAMESPACE}}/zeva2-next:${{ inputs.version }}
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-bullmq:${{ inputs.version }} ${{ env.TEST_NAMESPACE }}/zeva2-bullmq:${{ inputs.version }}

  deploy-test:
    name: Deploy Zeva2 develop branch TO Test
    needs: tag-images-test
    uses: ./.github/workflows/deploy-template-by-pr.yaml
    with:
      git_ref: ${{ github.ref_name }}
      version: ${{ inputs.version }}
      values_file: values-test.yaml
    secrets:
      manifest-repo-token: ${{ secrets.MANIFEST_REPO_TOKEN }}
