name: New Dev Release

on:
  push:
    branches:
      - devops/semantic-release

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  TOOLS_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
  DEV_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-jest-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./next/coverage
          retention-days: 30

  install-oc:
    runs-on: ubuntu-latest
    needs: run-jest-tests
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1

      - name: Set up cache for OpenShift CLI
        id: cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc # Path where the `oc` binary will be installed
          key: oc-cli-${{ runner.os }}

      - name: Install OpenShift CLI (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
          oc version --client

      - name: Confirm OpenShift CLI is Available
        run: oc version --client

  release:
    needs: run-jest-tests
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.release_version.outputs.version }}
      release_is_new: ${{ steps.release_version.outputs.is_new }}
      release_tag: ${{ steps.release_version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get previous release tag
        id: prev_tag
        run: |
          git fetch --tags
          # Capture the latest tag reachable from the current commit before the release runs.
          echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || true)" >> "$GITHUB_OUTPUT"

      - name: Setup release config
        run: cp .releaserc.dev.cjs .releaserc.cjs

      # this step create a new tag or not, depending on semantic‑release formatting rules
      # the following commit messages will create the corresponding version bump:
      #   feat: → minor
      #   fix: → patch
      #   BREAKING CHANGE (or type!:) → major
      - name: Run semantic-release for dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: Zelda Team
          GIT_COMMITTER_NAME: Zelda Team
          HUSKY: 0
        run: npx semantic-release

      - name: Determine release version
        id: release_version
        run: |
          git fetch --tags
          # Read the latest tag after semantic-release (may be new or unchanged).
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          # Compare with the pre-release tag to detect whether a new tag was created.
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          if [ -n "$NEW_TAG" ] && [ "$NEW_TAG" != "$PREV_TAG" ]; then
            echo "Release created: $NEW_TAG"
            echo "is_new=true" >> "$GITHUB_OUTPUT"
          else
            echo "No new release tag created; using latest tag."
            echo "is_new=false" >> "$GITHUB_OUTPUT"
          fi
          VERSION="${NEW_TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

  report-version:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Show release version
        run: |
          echo "Release version: ${{ needs.release.outputs.release_version }}"
          echo "Release tag: ${{ needs.release.outputs.release_tag }}"
          if [ "${{ needs.release.outputs.release_is_new }}" = "true" ]; then
            echo "Release tag source: new (created by semantic-release)"
            echo "A new image build job is going to start shortly for the newly created release"
          else
            echo "Release tag source: previous"
            echo "There is no new release created so no new image build is needed."
          fi

  build-dev:
    name: Build Zeva2 for Dev
    needs: [install-oc, release, report-version]
    if: needs.release.outputs.release_is_new == 'true'
    uses: ./.github/workflows/build-template.yaml
    with:
      git_ref: ${{ github.ref_name }}
      version: ${{ needs.release.outputs.release_version }}
    secrets:
      tools-namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
      openshift-server: ${{ secrets.OPENSHIFT_SERVER }}
      openshift-token: ${{ secrets.OPENSHIFT_TOKEN }}

  tag-images-dev:
    name: Tag Zeva2 images to Dev
    needs: [release, build-dev]
    runs-on: ubuntu-latest
    steps:
      - name: Restore oc command from Cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc
          key: oc-cli-${{ runner.os }}

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.3
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ env.TOOLS_NAMESPACE }}

      - name: Tag images to target namespace
        run: |
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-next:${{ needs.release.outputs.release_version}} ${{ env.DEV_NAMESPACE}}/zeva2-next:${{ needs.release.outputs.release_version}}
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-bullmq:${{ needs.release.outputs.release_version}} ${{ env.DEV_NAMESPACE }}/zeva2-bullmq:${{ needs.release.outputs.release_version}}

  deploy-dev:
    name: Deploy Zeva2 develop branch TO Dev
    needs: [release, tag-images-dev]
    uses: ./.github/workflows/deploy-template-by-pr.yaml
    with:
      git_ref: ${{ github.ref_name }}
      version: ${{ needs.release.outputs.release_version }}
      values_file: values-dev.yaml
    secrets:
      manifest-repo-token: ${{ secrets.MANIFEST_REPO_TOKEN }}
