# Scheduled/manual cleanup for old workflow runs to reduce Actions storage use.
# Uses Mattraks/delete-workflow-runs and keeps a minimum number of runs.

name: Cleanup Workflow Runs
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 5
          keep_minimum_runs: 10
