#       - main
#   workflow_dispatch:
#     inputs:
#       branch:
#         description: "Please carefully choose the release branch merged into main, it impacts the versioning"
#         required: false

permissions:
  contents: read
  issues: write

env:
  TOOLS_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
  PROD_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  on-merge-only:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: show pr
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged from ${{ github.event.pull_request.head.ref }}"

  # install oc command line tool
  install-oc:
    runs-on: ubuntu-latest
    needs: [on-merge-only]
    if: github.event.pull_request.merged == true
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1

      - name: Set up cache for OpenShift CLI
        id: cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc # Path where the `oc` binary will be installed
          key: oc-cli-${{ runner.os }}

      - name: Install OpenShift CLI (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/
          oc version --client

      - name: Confirm OpenShift CLI is Available
        run: oc version --client

  # determine the version of the application
  # A sample version 0.1.0
  versioning:
    needs: [on-merge-only]
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    outputs:
      VERSION: ${{ steps.export-version.outputs.VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Create a tag on the commit on Main,  the tag name is based on the version in the release branch name
      - name: Create tag on the commit on Main
        run: |
          ref="${{ github.event.pull_request.head.ref }}"   # e.g. "release/0.2.0"
          version="${ref##*/}"                              # => "0.2.0"
          git config --global user.email "kuan.fan@gov.bc.ca"
          git config --global user.name "Kuan Fan"
          git tag -a "$version" -m "prod-ci tag $version"
          git push origin "$version"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: "6.0.x"

      - name: Determine Version
        id: version-step # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
          useConfigFile: true

      - name: Export Version
        id: export-version
        run: |
          echo "VERSION=${{ steps.version-step.outputs.SemVer }}"
          echo "VERSION=${{ steps.version-step.outputs.SemVer }}" >> $GITHUB_OUTPUT

  # Build the application
  build:
    name: Build Zeva2 from release branch
    needs: [install-oc, versioning]
    uses: ./.github/workflows/build-template.yaml
    with:
      git_ref: ${{ github.ref_name }}
      version: ${{ needs.versioning.outputs.VERSION }}
    secrets:
      tools-namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools
      openshift-server: ${{ secrets.OPENSHIFT_SERVER }}
      openshift-token: ${{ secrets.OPENSHIFT_TOKEN }}

  # Approve the deployment to production
  # This step requires manual approval from the specified approvers
  approve-prod-deployment:
    name: Approve Prod Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [versioning, build]

    steps:
      - name: Ask for approval for ZEVA2 ${{ needs.versioning.outputs.VERSION  }} Prod deployment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: emi-hi,tim738745,kuanfandevops,JulianForeman,dallascrichmond
          minimum-approvals: 2
          issue-title: "ZEVA2 ${{ needs.versioning.outputs.VERSION  }} Prod Deployment"

  # Tag the images to the production namespace
  tag-images:
    name: Tag Zeva2 images to Prod
    needs: [versioning, approve-prod-deployment]
    runs-on: ubuntu-latest
    steps:
      - name: Restore oc command from Cache
        uses: actions/cache@v4.2.0
        with:
          path: /usr/local/bin/oc
          key: oc-cli-${{ runner.os }}

      - name: Log in to Openshift
        uses: redhat-actions/oc-login@v1.3
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ env.TOOLS_NAMESPACE }}

      - name: Tag images to target namespace
        run: |
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-next:${{ needs.versioning.outputs.VERSION}} ${{ env.PROD_NAMESPACE}}/zeva2-next:${{ needs.versioning.outputs.VERSION}}
          oc tag ${{ env.TOOLS_NAMESPACE }}/zeva2-bullmq:${{ needs.versioning.outputs.VERSION}} ${{ env.PROD_NAMESPACE }}/zeva2-bullmq:${{ needs.versioning.outputs.VERSION}}

  # Deploy the application to production
  deploy:
    name: Deploy Zeva2 main branch to Prod
    needs: [versioning, tag-images]
    uses: ./.github/workflows/deploy-template.yaml
    with:
      git_ref: ${{ github.ref_name }}
      version: ${{ needs.versioning.outputs.VERSION }}
      values_file: values-prod.yaml
    secrets:
      manifest-repo-deploy-key: ${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}

  # Create a release from the tip commit on main branch
  create-release:
    name: Create Production Release
    needs: [versioning, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Create and push tag
        run: |
          version="${{ needs.versioning.outputs.VERSION }}"
          git config --global user.email "kuan.fan@gov.bc.ca"
          git config --global user.name "Kuan Fan"
          git tag -a "$version" -m "Release $version"
          git push origin "$version"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ needs.versioning.outputs.VERSION }}"
          gh release create "$version" \
            --title "Release $version" \
            --notes "Production release version $version" \
            --target ${{ github.ref_name }}
